{% load i18n %}
{% load sekizai_tags %}


{% addtoblock "css" %}
    <style>
        #teachersTable > tbody > tr {
            cursor: pointer;
        }
    </style>
{% endaddtoblock %}

<div class="modal modal-xl fade mt-5" id="{{ modal_id }}" tabindex="-1" aria-labelledby="teachersModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="teachersModalLabel">{% trans "Search teacher" %}</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="{% trans "Close" %}"></button>
            </div>
            <div class="modal-body">
                <input class="form-control" id="teachersSearch" type="text" placeholder="Search by name, email">
                <table class="table table-striped table-hover" id="teachersTable">
                    <thead>
                        <th>{% trans "First name" %}</th><th>{% trans "Last name" %}</th>
                    </thead>
                    <tbody>
                    </tbody>
                    <tfoot class="text-center">
                        <tr><td colspan="2"><i>{% trans "Start typing to get suggestions" %}</i></td><tr>
                    </tfoot>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{% trans "Close" %}</button>
                <button type="button" class="btn btn-danger" id="noTeacherBtn">{% trans "No teacher" %}</button>
            </div>
        </div>
    </div>
</div>


{% addtoblock "js" %}

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous">
    </script>
    
    <script type="text/javascript">

        $(document).ready(function() {

            var modalCallerTargetInputText = "";
            var modalCallerTargetInputId = "";
            $('#teachersModal').on('show.bs.modal', function (event) {
                var button = $(event.relatedTarget);
                modalCallerTargetInputText = button.attr('data-target-input-text');
                modalCallerTargetInputId = button.attr('data-target-input-id');
                $("#teachersSearch").focus();
            });
            $('#teachersModal').on('shown.bs.modal', function (event) {
                $("#teachersSearch").focus();
            });

            $("#teachersSearch").on("input", function() {
                if ($("#teachersSearch").val().length < 4){
                    $('#teachersTable > tbody').empty();
                    $('#teachersTable > tfoot').show();
                }
                else {
                    $('#teachersTable > tfoot').hide();
                    $.ajax({
                        type: "POST",
                        url: "/en/auth/user-search",
                        // The key needs to match your method's input parameter (case-sensitive).
                        data: {
                            q: $("#teachersSearch").val(),
                            csrfmiddlewaretoken: '{{ csrf_token }}',
                        },
                        success: function(data){
                            $('#teachersTable > tbody').empty();
                            for (let i = 0; i < data.length; i++) {
                                $('#teachersTable > tbody').append(`<tr data-teacher-id="${data[i]["id"]}" data-teacher-name="${data[i]["first_name"]} ${data[i]["last_name"]}"><td>${data[i]["first_name"]}</td><td>${data[i]["last_name"]}</td></tr>`);
                            }
                        },
                    });
                }
            });
            
            $("#teachersTable > tbody").on("click", "tr", function() {
            
                $(modalCallerTargetInputText).val($(this).attr("data-teacher-name"));
                $(modalCallerTargetInputId).val($(this).attr("data-teacher-id"));
                $("#teachersSearch").val("").trigger("input");
                $('#teachersModal').modal("hide");
            
            });

            $("#noTeacherBtn").on("click", function() {
            
                $(modalCallerTargetInputText).val("{% trans "No teacher" %}");
                $(modalCallerTargetInputId).val(-1);
                $("#teachersSearch").val("").trigger("input");
                $('#teachersModal').modal("hide");
            
            });

        });

    </script>

{% endaddtoblock %}
